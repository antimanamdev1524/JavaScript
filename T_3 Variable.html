 One of the most fundamental characteristics of a programming language is the set of data types it supports.
 These are the type of values that can be represented and manipulated in a programming language.

 JavaScript allows you to work with three primitive data types;

 Numbers:  123, 120, 456, 50 etc.
 Strings of text: "this is a string" 
 Boolean: true or false
 float: 5.65, 10.56754


 Naming variables
 variable names are pretty flexible as long as you follow a few rules:

 start them with a letter(a-z), underscore(_) or doller ($).
 After the first letter, you can use number, as well as letters, underscores or doller signs.
 Don't use any of JavaScript's reserved keywords (javascript inbuild function or any keyword)
 variable names are case-sensitive, a and A both are different for JS.

    JavaScript primitive data types
    There are five types of primitive data types in JavaScript. They are as follows:

    Data Type                   Description

    String                      represents sequence of characters e.g. "hello"
    Number                      represents numberic values e.g. 100
    Boolean                     represents boolean value either false or true
    Undefined                   represents undefined value
    Null                        represents null i.e. no value at all


    JavaScript non-primitive data types

    Data Type                   Description

    Object                      represents instance through which we can access members
    Array                       represents group of similar values
    RegExp                      represents regular expression

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <script>

            //primitive
            var num=1250; //int
            document.write("<h1>" + num + "</h1>");

            var point=12.50; //float
            document.write("<h1>" + point + "</h1>");

            var name="antima Namdev";  //float
            document.write("<h1>" + name + "</h1>");

            var blank=null;
            document.write("<h1>" + blank + "</h1>");


            // non-primitive
            // Array
            // index 0, 1, 2, 3, 4

            var students=["darshan", "Antima", "Rakesh", "Krupali"];
            document.write("<h1>" + students + "</h1>");

            document.write("<h1>" + students[4] + "</h1>");

            //object {property:value}

            //single object

            var single_obj={name:"Darshan", email: "darshan@gmail.com", pass:"4567", mobile:"9876544567"};
            document.write("<h1>" + single_obj.email + "</h1>");


            var arr_obj=[
                        {name:"Antima", email:"antima@gmail.com", pass:"4567", mobile:"9876544556"},
                        {name:"Darshan", email: "darshan@gmail.com", pass:"4567", mobile:"9876544567"},
                        {name:"Krupali", email:"krupali@gmail.com", pass:"4567", mobile:"9876545667"}

            ];

            document.write("<h1>" + arr_obj[2].name + "</h1>");

        </script>
    
</body>
</html>

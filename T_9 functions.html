<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>types of function</title>
</head>
<body>
    <script>
        
        var a=10;
        var b=20;
        document.writeln(a+b);

        
        // 1) user defined functions   
        function sum()
            {
                var a=10;
                var b=20;
                document.writeln("</br>",a+b);
            }
            sum();
            sum();
            sum();
        

        //2) function with parameter

        function sum(a, b, c)
        {
            document.write(a+b+c);
        }
        sum(5, 50, 5);
        sum(50, 50, 50);
        sum(60, 70, 8);
        

        //3) function with parameter with default value

        function sum(a=0, b=0, c=0)
        {
            document.write(a+b+c);
        }
        sum(5, 5, 5);
        sum(5, 60, 7);
        sum();
        

        //4) function with return
        function sum()
        {
            var a=10;
            var b=40;
            return(a+b);
        }
        var ans=sum();
        document.write(ans);
        document.write(sum())
        
    </script>

    <script>
        //Built-In or Pre-defined function
        var name="antima namdev"
        var result=name.toUpperCase();
        document.writeln(result);


    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!--

    <script>
        //while loop: variable condition increament decreament defines by sequence
        document.write("while loop");
        var i=1;
        while(i<=10)
            {
                // document.write(i);
                document.write("<h1>" + i + "</h1>")
                i++;
            }

        
        //for loop: variable condition increament decreament defines in a time
        document.write("for loop");
        for(var i=1; i<=10; i++)
            {
                document.write(i+"</br>");
            }

        //do-while loop
        document.write("do-while loop");
        var i=1;
        do
        {
            document.write(i+ "</br>");
            i++;
        }while(i>=10);
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myfunction()
        {
            document.getElementById("test").style.fontSize="50px";
            document.getElementById("test").style.color="red";
            document.getElementById("test").style.backgroundColor="yellow";
            
            
        }
    </script>
</head>
<body>
    <input type="submit" name="submit" value="click here" onclick="myfunction()">
    <h1 id="test" style="color: blue; background-color:green"> This is a style given by JavaScript function</h1>
    
</body>
</html>

<!-- Operators -->

<!-- Arithmatic operators                    + - * / %
increament & decreament operator        ++ --
Comparison/ Relationship operator       == < > <=  >=  !
Logical operator                        && ||  !   //use with if condition)
Assignment operator                     = =+ =- =* -/ -%   a-10   a=a+b
Bitwise operator                        & | ^ ~ << >> >>>
special/Miscellaneous/conditional       ? :

type of operator 
the type of evaluates to "number", "string" or "boolean"


-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script  type="text/javascript">

        //Arithmatic operator
        var a=45;
        var b= 10;
        var sum=a-b;
        document.write(sum);

        //increament & decreament operator   ++ --
        var a=10;
        a++;
        var b=50;
        b--;
        document.write(a);   //a=11
        document.write(b);   //b=49

        //comparison operator   ===(not equal to)  ==(equal to) <= >= !=
        var a="30";
        var b=30;
        if (a==b)
            {
                document.write("a is equal to b");
            }
        else
            {
                document.write("a is not equal to b");
            }

        //logical or Relationship operator           
         
       /* 
            && add
            || or
            ! Not
            // equal
        */

        var a=20;
        var b=30;
        var c=10;
        if(a<=b && a<=c)              //if (!(a<=b))   if(a<=b || a<=c)
        {
            document.write('a is less that b & c');
        }
        else
        {
            document.write('condition false')
        }

        //Assignment Operator       = += -= *= /= &=   a=10 a=a+b a+=b;

        var a=40;
        var b=50;
        document.write(a+=b);  //a=a+b

        //Special/Miscellaneous/conditional   () ? :
        var a=40;
        var b=50;
        var sum;
        sum=(a>b) ? 'a is greater than b'  : 'a is less then b';
        document.write(sum);

        //type of Operator
        /*
            The type of operator is a unary operator that is placed before its single operator
            which can be of any type. Its
        */

        
    </script>
    
</body>
</html>

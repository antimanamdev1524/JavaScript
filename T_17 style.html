<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function multiple_style()
        {
            document.getElementById("Antima").setAttribute('style', 'color:red; background-color:yellow;')
        }
    </script>
</head>
<body>
    <input type="submit" name="submit" value="click here" onclick="multiple_style()">
    <h1 id="Antima" style="color: blue; background-color:green"> This is a style given by JavaScript function</h1>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i=1;
        while(i<=10)
        {
            if(i==6)
            {
                break;
            }
            document.write(i+ "</br>");
            i++;
        }

        for(var i=1; i<=10; i++)
        {
            if(i==6 || i==8 || i==10)
            {
                continue;
            }
            document.write(i + "</br>");
        }
    </script>
</body>
</html>
